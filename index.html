<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  
  <title>Order summary card</title>

</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
  </style>
<body>
  <main class="full-container">

    <div>
      <img src="images\illustration-hero.svg" alt="main-logo" class="big-image">
    </div>

    <section class="head">
      <header>
        <h1> Order Summary</h1>
        <p>You can now listen to millions of songs,<br> audiobooks,and podcasts on any 
          device <br>anywhere you like!</p>
      </header>

     <div class="plan">
      <img src="images/icon-music.svg" alt="logo" class="icon">
      <div class="plan-cost">
      <h2>Annual Plan</h2>
      <p><span class="cost">$59.99/year</span></p>
      </div>
      <a href="" class="link">Change</a>
     </div>

     <article>
      <button class="click" >Proceed to Payment</button> 
      <button class="click cancel">Cancel Order</button>
     </article>

    </section>


  </main>

 
  
</body>
</html>
